<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop list items</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <ul class="list">
      <li class="item">
        <div class="details" draggable="true">
          <img src="./images/01.jpg" />
          <span>Funny doggo 1</span>
        </div>
      </li>
      <li class="item">
        <div class="details" draggable="true">
          <img src="./images/02.jpg" />
          <span>Funny doggo 2</span>
        </div>
      </li>
      <li class="item">
        <div class="details" draggable="true">
          <img src="./images/03.jpg" />
          <span>Funny doggo 3</span>
        </div>
      </li>
      <li class="item">
        <div class="details" draggable="true">
          <img src="./images/04.jpg" />
          <span>Funny doggo 4</span>
        </div>
      </li>
      <li class="item">
        <div class="details" draggable="true">
          <img src="./images/05.jpg" />
          <span>Funny doggo 5</span>
        </div>
      </li>
      <li class="item">
        <div class="details" draggable="true">
          <img src="./images/06.jpg" />
          <span>Funny doggo 6</span>
        </div>
      </li>
    </ul>
  </body>
</html>
